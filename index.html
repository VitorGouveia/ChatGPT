<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="https://tailwindui.com/img/logos/workflow-mark-indigo-300.svg" type="image/x-icon">

  <!-- tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"> -->
  <title>Contrato Social</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- --------------- -->
  <!--     WRAPPER     -->
  <!-- --------------- -->
  <main class="max-w-md w-full space-y-8">
    <!-- --------------- -->
    <!--      TITLE      -->
    <!-- --------------- -->
    <header>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
        alt="Workflow" />
      <h2 class="mt-6 text-center text-3xl font-black text-gray-900">Faça já seu contrato social</h2>
    </header>

    <!-- --------------- -->
    <!--      FORM       -->
    <!-- --------------- -->
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" defaultValue="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label htmlFor="name" class="sr-only">Nome</label>
          <input 
            id="name" name="name" type="text" autoComplete="name" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Seu nome"
          />
        </div>

        <section class="flex justify-between">
          <div class="w-full">
            <label htmlFor="work" class="sr-only">Profissão</label>
            <input 
            id="work" name="work" type="text" autoComplete="work" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Sua profissão"
            />
          </div>

          <div class="w-full">
            <label htmlFor="country" class="sr-only">Nacionalidade</label>
            <input 
            id="country" name="country" type="text" autoComplete="country" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Nacionalidade"
            />
          </div>
        </section>

        <div>
          <label htmlFor="relation" class="sr-only">Estado civil</label>
          <input
            id="relation" list="relationList" name="relation" type="text" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="ex: solteiro(a), casado(a)"
          />

          <datalist id="relationList">
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Separado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
          </datalist>
        </div>

        <div>
          <label htmlFor="socialSecurity" class="sr-only">CPF</label>
          <input
            id="socialSecurity" name="socialSecurity" type="text" maxlength="14" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="000.000.000-00"
          />
        </div>
      </div>


      <!-- Submit form -->
      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          </span>
          Gerar Contrato
        </button>
      </div>
    </form>
  </main>

  <script defer src="https://cdn.rawgit.com/lagden/vanilla-masker/lagden/build/vanilla-masker.min.js"></script>
  <script defer src="./src/js/index.js"></script>
</body>
</html>
